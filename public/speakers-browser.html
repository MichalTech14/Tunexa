<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Speakers Browser | Tunexa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/speakers-browser.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7fa; margin: 0; }
    h1 { text-align: center; margin-top: 1.5em; }
    .accordion { width: 90%; max-width: 700px; margin: 2em auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 1em; }
    .brand, .model, .generation { margin: 0.5em 0; }
    .brand > button, .model > button, .generation > button { width: 100%; text-align: left; background: #e3e7ee; border: none; padding: 0.7em 1em; font-size: 1.1em; border-radius: 6px; cursor: pointer; margin-bottom: 0.2em; }
    .brand > button:hover, .model > button:hover, .generation > button:hover { background: #d0d6e0; }
    .details { background: #f0f4fa; border-radius: 6px; margin: 0.5em 0 0.5em 1.5em; padding: 0.7em 1em; }
    .system { margin-bottom: 0.5em; }
    .system-title { font-weight: bold; color: #2a3a5a; }
    .years, .gen { font-size: 0.95em; color: #666; }
    .divider { border-top: 1px solid #e3e7ee; margin: 1em 0; }
  </style>
</head>
<body>
  <h1>Prehliadač reproduktorov vozidiel</h1>
  <div class="accordion" id="speakersAccordion">
    <!-- Dynamický obsah -->
  </div>
  <script src="/public/speakers-browser.js"></script>
</body>
</html>
