<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>üöó Tunexa Cars Database</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; padding: 20px; min-height: 100vh; }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .stats { display:flex; justify-content:center; gap:20px; margin:20px 0; flex-wrap:wrap; }
    .stat-box { background: rgba(255,255,255,0.2); padding: 15px 30px; border-radius: 15px; backdrop-filter: blur(10px); }
    .stat-box .number { font-size: 2.5em; font-weight: bold; }
    .stat-box .label { font-size: 0.9em; opacity: 0.9; }
    .controls { max-width:1200px; margin:0 auto 30px; display:flex; gap:15px; align-items:center; flex-wrap:wrap; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; }
    .search-box { flex:1; min-width:250px; padding:12px 20px; border:none; border-radius:25px; font-size:16px; background: rgba(255,255,255,0.9); }
    .filter-btn { padding:12px 25px; border:2px solid white; background:transparent; color:white; border-radius:25px; cursor:pointer; font-size:14px; transition: all 0.3s; }
    .filter-btn:hover, .filter-btn.active { background:white; color:#667eea; }
    .cars-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap:20px; max-width:1400px; margin:0 auto; }
    .car-card { background: rgba(255,255,255,0.15); border-radius: 15px; padding:20px; backdrop-filter: blur(10px); transition: all 0.3s; cursor:pointer; border:2px solid transparent; }
    .car-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.25); border-color: rgba(255,255,255,0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .car-brand { font-size:0.9em; opacity:0.8; margin-bottom:5px; text-transform:uppercase; letter-spacing:1px; }
    .car-name { font-size: 1.5em; font-weight: bold; margin-bottom: 15px; }
    .car-details { display:grid; gap:8px; font-size:0.9em; }
    .car-detail { display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid rgba(255,255,255,0.2); }
    .car-detail:last-child { border-bottom:none; }
    .badge { display:inline-block; padding:4px 12px; background: rgba(255,255,255,0.3); border-radius:12px; font-size:0.85em; margin-top:10px; }
    .back-btn { position:fixed; top:20px; left:20px; padding:12px 25px; background: rgba(255,255,255,0.2); border:2px solid white; color:white; text-decoration:none; border-radius:25px; backdrop-filter:blur(10px); transition:all 0.3s; }
    .back-btn:hover { background:white; color:#667eea; }
    .no-results { text-align:center; padding:50px; font-size:1.5em; opacity:0.7; }
  </style>
</head>
<body>
  <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
  <div class="header">
    <h1>üöó Tunexa Cars Database</h1>
    <p>Intelligent Audio Systems Catalog</p>
  </div>
  <div class="stats">
    <div class="stat-box">
      <div class="number" id="totalCars">0</div>
      <div class="label">Total Vehicles</div>
    </div>
    <div class="stat-box">
      <div class="number" id="brandCount">0</div>
      <div class="label">Brands</div>
    </div>
    <div class="stat-box">
      <div class="number" id="visibleCars">0</div>
      <div class="label">Showing</div>
    </div>
  </div>
  <div class="controls">
    <input type="text" class="search-box" id="searchBox" placeholder="üîç Search by brand, model, or features..." />
    <button class="filter-btn active" onclick="filterByBrand('all')">All Brands</button>
    <div id="brandButtons"></div>
  </div>
  <div class="cars-grid" id="carsGrid"></div>
  <div class="no-results" id="noResults" style="display:none;">üòï No cars found matching your search</div>
  <script>
    const API = window.location.origin + '/api/cars';
    let currentFilter = 'all';
    let cars = [];
    let brands = [];

    function render(){
      document.getElementById('totalCars').textContent = cars.length;
      document.getElementById('brandCount').textContent = brands.length;
      const searchText = document.getElementById('searchBox').value || '';
      const grid = document.getElementById('carsGrid');
      grid.innerHTML = '';
      let visible = 0;
      cars.forEach(car => {
        const cardBrand = car.brand;
        const cardName = car.name || car.model || '';
        const matchesSearch = !searchText || cardBrand.toLowerCase().includes(searchText.toLowerCase()) || cardName.toLowerCase().includes(searchText.toLowerCase());
        const matchesBrand = currentFilter === 'all' || cardBrand === currentFilter;
        if(matchesSearch && matchesBrand){
          const div = document.createElement('div');
          div.className = 'car-card';
          div.setAttribute('data-id', car.id);
          div.innerHTML = '<div class="car-brand">'+cardBrand+'</div>'+
            '<div class="car-name">'+cardName+'</div>'+
            '<div class="car-details">'+
              (car.audio && car.audio.speakers ? '<div class="car-detail"><span>üîä Speakers</span><span><strong>'+car.audio.speakers+'</strong></span></div>' : '')+
              (car.audio && car.audio.amplifier ? '<div class="car-detail"><span>üéõÔ∏è Amplifier</span><span>'+car.audio.amplifier+'</span></div>' : '')+
              (car.price ? '<div class="car-detail"><span>üí∞ Price</span><span>'+car.price+'</span></div>' : '')+
              (car.audioScore ? '<div class="car-detail"><span>‚≠ê Audio Score</span><span><strong>'+car.audioScore+'/100</strong></span></div>' : '')+
            '</div>'+
            (car.audio && car.audio.brand ? '<span class="badge">üéµ '+car.audio.brand+'</span>' : '');
          div.addEventListener('click', () => { window.location.href = '/api/certify/' + car.id; });
          grid.appendChild(div);
          visible++;
        }
      });
      document.getElementById('visibleCars').textContent = visible;
      document.getElementById('noResults').style.display = visible === 0 ? 'block' : 'none';
    }

    function filterByBrand(brand){
      currentFilter = brand; document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      // recreate buttons state
      const allBtn = document.querySelector('.filter-btn'); if(allBtn && brand==='all') allBtn.classList.add('active');
      render();
    }

    function setupBrandButtons(){
      const container = document.getElementById('brandButtons'); container.innerHTML = '';
      brands.slice(0,5).forEach(b => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn'; btn.textContent = b; btn.onclick = () => filterByBrand(b);
        container.appendChild(btn);
      });
    }

    async function load(){
      const res = await fetch(API); const data = await res.json();
      cars = data.cars || []; const set = new Set(cars.map(c => c.brand)); brands = Array.from(set).sort();
      setupBrandButtons(); render();
      document.getElementById('searchBox').addEventListener('input', render);
    }

    load();
  </script>
</body>
</html>
